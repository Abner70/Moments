<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <input type="hidden" formControlName="id" />
    <div class="form-group">
        <label for="title">Título:</label>


        <!-- FormControl Indica ou direciona o campo para Interface criada. -->
        <input
        type="text"
        placeholder="Coloque um título"
        formControlName="title"
        required
        />

        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
           <p *ngIf="title.errors?.['required']" >O título é obrigatório.</p>
           <!-- <p *ngIf="title.errors?.['maxlength']" >O título é obrigatório.</p>    Pode ser adicionado vários para mais tipos de validação -->
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="O que aconteceu lá?" required formControlName="description" ></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']" >A descrição é obrigatória.</p>
            <!-- <p *ngIf="title.errors?.['maxlength']" >A descrição é obrigatória.</p>    Pode ser adicionado vários para mais tipos de validação -->
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file" (change)="onFileSelected($event)">
        <!-- <label for="image" *ngIf="valorFil">O valor do InputFile: {{valorFil}}</label> -->
        <label for="image" *ngIf="ultimaImagem">Imagem anterior: {{ ultimaImagem }}</label>
    </div>
    <input type="submit" value="{{btnText}}">
</form>


<!-- http://localhost:3333/api/moments  url do para requisições get -->
