<div class="home-container">
  <h1>Veja o que estão compartilhando!</h1>
  <!-- form de busca -->
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um momento..."
        (input)="search($event)"
      />
    </form>
  </div>
  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img
          src="{{ baseApiUrl }}/uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{ moment.title }}</h3>
        <!-- <p> {{moment.image}} </p> -->
        <p class="date">Em: {{ moment.created_at }}</p>
        <!-- <p > Comentários: {{moment.coments!.length}}</p> -->
        <p><a routerLink="moments/{{ moment.id }}"> Detalhes</a></p>
        <!-- <h4>{{moment.description}}</h4> -->
      </div>
    </div>
  </div>

  <button (click)="openDialog()">OpenDialog</button>

  <ng-template #noMoments>
    <h2>Não há Momentos cadastrados!</h2>
  </ng-template>
</div>
